<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }

        p {
            font-size: 16px;
            margin: 0 0 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Guess the Number Game</h1>
        <p>You have 5 tries to guess the number between 1 and 100.</p>
        <p>Enter your guess:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script>
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 5;

        function checkGuess() {
            var guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                alert('Please enter a valid number between 1 and 100.');
                return;
            }

            attempts--;

            if (guess === randomNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
                document.getElementById('result').style.color = 'green';
                document.getElementById('guess').disabled = true;
            } else if (attempts === 0) {
                document.getElementById('result').innerHTML = 'Game over! The correct number was ' + randomNumber + '.';
                document.getElementById('result').style.color = 'red';
                document.getElementById('guess').disabled = true;
            } else {
                document.getElementById('result').innerHTML = 'Wrong guess! You have ' + attempts + ' ' + (attempts === 1 ? 'try' : 'tries') + ' left.';
                document.getElementById('result').style.color = 'red';
            }
        }
    </script>
</body>
</html>
